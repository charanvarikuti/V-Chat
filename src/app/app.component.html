<loader *ngIf="loader"></loader>
<div class="main-container">
    <div class="result-text" *ngIf="txt">
        <markdown style="color:blue" [data]="txt"></markdown>
        <markdown  style=" text-align: right;"[data]="reqtxt"></markdown>
    </div>
    <form name="f" [formGroup]="form"  (ngSubmit)="sendData()"class="form">
        <div class="text-area">
            <input  keyup.enter="sendData()" name="name" type="text" style="width: 99%; border-radius: 0.3em;" formControlName="Chat" placeholder="Enter Info needed" type="name" >
        </div>
        <div class="buttonsection fa fa-paper-plane ">
            <button style="width: 6rem;
            background-color: #040273;
            color: white;
            border-radius: 6px;
            height: 30px;
            cursor: pointer;" >send</button>
        </div>
        <div class="fa-paper-plane"></div>
    </form>
    
</div>


<router-outlet></router-outlet>
